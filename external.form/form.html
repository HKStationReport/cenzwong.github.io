    <fieldset>

        id="Skill_1_num" name="Skill_1_num" value="50" oninput="Skill_1_num_display.value=parseInt(Skill_1_num.value)">
        <output name="Skill_1_num_display" for="Skill_1_num"></output></p>
    <p>Skill 2: <input type="text" name="Skill_2" placeholder="Skill"/>
        <input type="range" min="1" max="100" value="50"

        <output name="Skill_2_num_display" for="Skill_2_num"></output></p>
    <p>Skill 3: <input type="text" name="Skill_3" placeholder="Skill"/>
        <input type="range" min="1" max="100" value="50" 
        id="Skill_3_num" name="Skill_3_num" value="50" oninput="Skill_3_num_display.value=parseInt(Skill_3_num.value)">

    </fieldset>


    <fieldset>

        <output name="CantoNum" for="Cantonese"></output></p>
    <p>Putonhua: <input type="range" min="1" max="100" value="50" 
        id="Putonhua" name="Putonhua" value="50" oninput="MandaNum.value=parseInt(Putonhua.value)">
        <output name="MandaNum" for="Putonhua"></output></p>
    <p>English: <input type="range" min="1" max="100" value="50" 
        id="English" name="English" value="50" oninput="EngNum.value=parseInt(English.value)">
        <output name="EngNum" for="English"></output></p>
